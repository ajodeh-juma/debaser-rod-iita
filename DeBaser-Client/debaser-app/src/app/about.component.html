                            <h3 [ngStyle]="{'text-align':'center', 'font-size': '20px'}"> An online tool for fast polymorphism detection from raw NGS data.</h3>
                        </div>
                        <div class="indentedcontent">
                            <p>
                                DeBaser, can detect sequence variations between varieties in a few hours from unprocessed NGS data.  
                                To achieve this, a user determined reference set is used in place of full reference genome. 
                                This enables key information to be extracted from NGS data prior to full assembly and annotation.
                            </p>
                            <p>
                                The genes for which polymorphisms are to be detected are inputted, either as a list of gene identifiers, or in FASTA format  
                                If gene identifiers are inputted, the relevant sequences are collected from a standardised database, for example TAIR10 or Phytozome.
                                These are then used to construct a FASTA file. This file acts as a reference genome (the reference set).  
                                The user can then select a species and the varieties he wishes to compare. 
                                If the variety files (target files) are not listed on the Polymorph database they can uploaded to the database via a VPN server.
                                The target files need only contain unprocessed paired end reads from next gen sequencing. 
                            </p>
                            <p>
                                The pipeline combines existing bioinformatic software to produce consensus sequences for each gene identifier inputted. 
                                Initially <a href="https://genomebiology.biomedcentral.com/articles/10.1186/gb-2009-10-3-r25">Bowtie</a> is used to align raw NGS reads to the reference set. 
                                <a href="https://www.ncbi.nlm.nih.gov/pubmed/19505943">Samtools</a> is then used sort, index and convert .sam files to .bam files. 
                                Finally, Samtools/bcftools is used to produce consensus files for each variety corresponding to each gene identifier.  
                                The program produces a  .txt file for each variety selected. 
                                These contain, in FASTA format, the consensus sequences, for the given variety(ies), corresponding to the gene identifier in the reference set. 
                                Additionally, these files can be combined to produce pairwise or multiple alignments using preselected alignment software such as MultAlin, ExPASy or Muscle. 
                                These generate rapid graphical outputs, enabling the user to easily locate polymorphisms within a gene. 
                            </p>
